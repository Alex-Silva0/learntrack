<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnTrack v0.4</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="welcome" class="shadow"></div>
    <div class="shadow big-card">
        <span class="title">Aulas</span>
        <div class="divider"></div>
        <div id="aulas" class="card-wrapper">
            <div class="aula-card card shadow linkable" data-id="001">
                <div>
                    <img src="../assets/math.png" alt="matemática">
                </div>
                <span>Imagem de uma função</span>
            </div>
            <div class="aula-card card shadow clickable" onclick="showDropdown('dropdown1')">
                <div>
                    <img src="../assets/math.png" alt="matemática">
                </div>
                <span>Funções inversas</span>

                <div class="dropdown" id="dropdown1">
                    <div class="button shadow linkable" data-id="001">
                        Aula 1.1
                    </div>
                    <div class="button shadow linkable" data-id="001">
                        Aula 1.2
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shadow big-card">
        <span class="title">Revisões</span>
        <div class="divider"></div>
        <div class="card-wrapper">
            <div class="revisoes-card card shadow linkable" data-id="r001">
                <div>
                    <img src="../assets/math.png" alt="matemática">
                </div>
                <span>Imagem de uma função</span>
            </div>
        </div>
    </div>

    <div class="button shadow" id="change-name">
        Mudar nome
    </div>

    <script type="module" src="home.ts"></script>
</body>
</html>
